        // _________________getElemenentsBytagName________________________________________
        let parrafos = document.getElementsByTagName("p");
        console.log(`cantidad de parrafos ===> ${parrafos.length}`)

        for(let i=0; i<parrafos.length; i++){
            console.log(`Parrafo ${i+1} ${parrafos[i].innerHTML}`);
        }
        // _________________getElemenentsByClassName________________________________________
        let elementos = document.getElementsByClassName("azul");
        console.log(`cantidad de elementos ===> ${elementos.length}`);

        for(let i=0; i<elementos.length; i++){
            console.log(`Elementos ${i+1} ${elementos[i].innerHTML}`);
        }
        // _________________querySelectorAll________________________________________
        let elementosQuery = document.querySelectorAll("p.azul");
        console.log(`la cantidad de elementosQuery son: ${elementosQuery.length}`)


</script>
