<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento onload</title>
  </head>
  <!-- _________________________HTML______________________  -->
<body >
    <h1 id="titulo">Manejo del Dom con JS</h1>
    <br />
    <label for="">Nombre</label>
    <input type="text" id="nombre" onchange="convertir(this)">
    <!-- ______________________JAVASCRIPT______________________  -->
    <script>
        function convertir(nombreInput){
            nombreInput.value= nombreInput.value.toUpperCase();
        }
   </script>
</body>
</html>
