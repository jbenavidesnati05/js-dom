<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento onmouseout</title>
  </head>
  <!-- _________________________HTML______________________  -->
<body >
    <h1 id="titulo" onmousedown="rojo(this)"  onmouseup="verde(this)" onclick="azul(this)">Manejo del Dom con JS</h1>
    <br />
    <!-- ______________________JAVASCRIPT______________________  -->
    <script>
        function rojo(titulo){
          
          titulo.style.color = "red"
        }
        function verde(titulo){
          titulo.style.color="green"
        }
        function azul(titulo){
          titulo.style.color="blue"
        }      
   </script>
</body>
</html>
